<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prasad Fadke - The Legend</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="rainbow-text">Prasad Fadke - The Legend!</h1>
    <h2>The man who conquered the world...and more!</h2>

    <button id="honor-gold">Honor with Gold</button>
    <button id="honor-flowers">Honor with Flowers</button>

    <!-- Gold coin shower container -->
    <div id="coin-shower"></div>
    <div id="flower-shower"></div>


    <div class="achievement">
      <img src="election1.png" alt="Elections" class="floating">
      <p>🌟 Won <strong>National Elections</strong> in both India and the US!</p>
    </div>

    <div class="achievement">
      <img src="chess1.png" alt="Chess" class="rotating">
      <p>♟️ Became the <strong>Youngest Chess Grandmaster</strong> ever!</p>
    </div>

    <div class="achievement">
      <img src="oscar.png" alt="Oscars" class="pulsing">
      <p>🏆 Awarded <strong>23 Oscars</strong> for best performances and direction!</p>
    </div>

    <div class="achievement">
      <img src="phelps.png" alt="Olympic Medals" class="bouncing">
      <p>🥇 Won <strong>45 Olympic Gold Medals</strong> across different sports!</p>
    </div>




  </div>

  <script src="script.js"></script>

</html>
